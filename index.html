<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="calculation">
            <input id="add-input-1" type="text">
            +
            <input id="add-input-2" type="text">
            
            <button id="add-button">Add</button>
            =
            <span id="add-output"></span>
        </div>
        <div class="calculation">
            <input id="sub-input-1" type="text">
            -
            <input id="sub-input-2" type="text">

            <button id="sub-button">Subtract</button>
            =
            <span id="sub-output"></span>
        </div>
        <div class="calculation">
            <input id="multi-input-1" type="text">
            X
            <input id="multi-input-2" type="text">

            <button id=multi-button>Multiply</button>
            =
            <span id="multi-output"></span>
        </div>
        <div class="calculation">
            <input id="divi-input-1" type="text">
            /
            <input id="divi-input-2" type="text">

            <button id=divi-button>Divide</button>
            =
            <span id="divi-output"></span>
        </div>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
